<!DOCTYPE html>
<html lang="ru" manifest="indexDB.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Form</title>

    <link rel="stylesheet" href="css/main.css">


</head>
<body>
<header class="header">
    <hl>HTML5</hl>
    <nav class="navigation navigation_header">
        <a href="/">На главную</a>
        <a href="/html5/">Новые теги HTML5</a>
        <a href="/html5/audio-and-video.html">Аудио и видео</a>
        <a href="/html5/localstorage.html">LocalStorage</a>
        <a href="/html5/indexDB.html">IndexDB</a>
    </nav>
    <hr>
</header>

<div  id="container">

    <p>В процессе загрузки приложение должно подключиться к базе данных,
        создать таблицу (если она не существует), а затем прочитать из базы все существующие заметки</p>

    <section id="sidebar">
        <input type="button" id="new_button" value="Новая запись">
        <input type="button" id="delete_all_button" value="Удалить все"></input>
        <ul aria-live="polite" id="notes"></ul>
    </section>
    <section id="main" aria-live="polite">
        <form action="">
            <ol>
                <li>
                    <label for="title">Название</label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label for="note">Запись</label>
                    <textarea type="text" id="note"></textarea>
                </li>
                <li>
                    <input type="submit" id="save_button" value="Сохранить">
                    <input type="submit" id="delete_button" value="Удалить">
                </li>
            </ol>
        </form>
    </section>
</div>
